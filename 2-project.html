<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <style>
        body {
            background-color: #ffdede;
            font-family: Arial, sans-serif;
        }        
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>
    <table cellpadding="8">
        <tr>
            <td>Roll no:</td>
            <td><input type="text" name="rollno"></td>
        </tr>

        <tr>
            <td>Student Name:</td>
            <td>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Second name">
            </td>
        </tr>

        <tr>
            <td>Father's Name:</td>
            <td><input type="text" placeholder=""></td>
        </tr>

        <tr>
            <td>Date of Birth:</td>
            <td>
                <input type="text" placeholder="Day" size="3">-
            
                <input type="text" placeholder="Month" size="3">-
            
                <input type="text" placeholder="Year" size="3">
            (DD-MM-YY)
            </td>
        </tr>

        <tr>
            <td>Mobile no:</td>
            <td><input type="text" placeholder="+91" size="2">-
            <input type="text" placeholder=""></td>
        </tr>

        <tr>
            <td>Email id:</td>
            <td><input type="text" placeholder=""></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="text" placeholder=""></td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="Gender" value="male">male
                <input type="radio" name="Gender" value="Female">Female
            </td>
        </tr>

        <tr>
            <td>Department:</td>
            <td>
                <input type="checkbox">CSE
                <input type="checkbox">IT
                <input type="checkbox">ECS
                <input type="checkbox">Civil
                <input type="checkbox">Mech
            </td>
        </tr>

        <tr>
            <td>Course:</td>
            <td>
                <select name="" id="">
                    <Option>----Select current course----</Option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Student photo:</td>
            <td>
                <input type="file">
            </td>
        </tr>

        <tr>
            <td>City:</td>
            <td><input type="text" placeholder=""></td>
        </tr>

        <tr>
            <td>Address:</td>
            <td><textarea rows="3" cols="30"></textarea></td>
            
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
    
</body>
</html>
