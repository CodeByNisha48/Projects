<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>  
        #navbar {
            height: 60px;
            background-color: #0f1111;  
            text-decoration: none; 
        }
        button{
            background-color: #f08804;
        }
        #logo{
            color: #f08804;
            font-size: 25px;
        }
        a {
            margin-right: 200px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a id="logo" href="#">amazon.in</a>
        <a href="#">Account</a>
        <a href="#">My cart</a>
        <a href="#">Contant Us</a>
        <input type="text" placeholder="search Amazon.in">
        <button>search</button>
        
    </div> 
    
</body>
</html>
