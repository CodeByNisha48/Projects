<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <h3>Fill in this from to register</h3>
    <form action="">

        <label for="first name">First Name: </label>
        <input name="Enter your first name"><br><br>

        <label for="last namr">Last Name:</label>
        <input name="Enter your last name"><br><br>
        
        <label for="e-mail">E-mail: </label>
        <input name="Enter your e-mail"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date"><br><br>

        <label for="username">Set Username:</label>
        <input name="set Username"><br><br>

        <label for="Password">Set Password:</label>
        <input name="set Password"><br><br>

        <label for="">Gender:</label><br>
        <input type="radio" value="Male">Male <br>
        <input type="radio" value="Female">Female<br>
        <input type="radio" value="Other">Other  <br><br>
        
        <label for="">Course:</label>
        <select name="Course" >
            <option value="">Course</option>
            <option value="BCA">BAC</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
        </select>
    </form>
</body>
</html>
