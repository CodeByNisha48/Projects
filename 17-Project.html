<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Arc</title>
  <link rel="stylesheet" href="17-Project.css">
</head>
<body>
    <div class="container">
        <div class="gauge">
            <svg width="100%" height="150" viewBox="0 0 300 150">
                
                <path d="M 50 150 A 100 100 0 0 1 250 150" stroke="#ccc" stroke-width="15" fill="none" />

                <path d="M 60 150 A 90 90 0 0 1 240 150" stroke="#3f51b5" stroke-width="10" fill="none" />

                <path d="M 70 150 A 80 80 0 0 1 230 150" stroke="#66bb44" stroke-width="10" fill="none" />

                <path d="M 80 150 A 70 70 0 0 1 220 150" stroke="#3f51b5" stroke-width="10" fill="none" />

                <path d="M 90 150 A 60 60 0 0 1 210 150" stroke="#ccc" stroke-width="10" fill="none" />
            </svg>

            <div class="label">Actual score</div>
            <div class="score">55%</div>

            <div class="legend">
                <div class="legend-item">
                    <span class="box" style="background-color: #66bb44;"></span>
                    Actual score: 55%
                </div>
                <div class="legend-item">
                    <span class="box" style="background-color: #3f51b5;"></span>
                    Previous score: 50%
                </div>
                <div class="legend-item">
                    <span class="box" style="background-color: #ccc;"></span>
                    Average score: 52%
                </div>
            </div>
        </div>
    </div>
</body>
</html>
